            <div class="form-group">
                <label for="username">
                    Pseudo
                </label>
                <input type="text" id="username" class="form-control" placeholder="username" [formControl]="usernameCtl">
                <small class="text-danger" *ngIf="usernameCtl.hasError('required')"> requis </small>
            </div>

            <div class="form-group">
                <label for="password">
                    Mot de passe
                </label>
                <input type="password" id="password" class="form-control" placeholder="" [formControl]="passwordCtl">

            </div>
            <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid"> Connexion </button>
        </form>
    </div>
</div>
